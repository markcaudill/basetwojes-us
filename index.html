<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
  <title>LittleLink</title>
  <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

  <!-- Meta Description - Write a description (150-160 characters recommended) -->
  <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

  <!-- Author Information -->
  <meta name="author" content="Mark">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/brands.css">

  <!-- LittleLink Extended Stylesheet (Optional) -->
  <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
  <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

</head>

<body>

  <div class="container">
    <div class="column">

      <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
      <img class="avatar avatar--rounded"
        src="https://gravatar.com/avatar/55c6abfc5b63ca0210760f33051584c47f9e10f60b05f35c94dc4ee074740ed0?size=256"
        alt="Me">

      <!-- Replace with your name or brand -->
      <h1>
        <div>Mark</div>
      </h1>

      <!-- Add a short description about yourself or your brand -->
      <p>Hi, here's some links</p>

      <!-- All your buttons go here -->
      <div class="button-stack" role="navigation">

        <!-- Signal -->
        <a class="button button-signal" href="https://signal.me/#eu/_YbQsNbDYH9e3st8H0kdW1Fx-DOeSJ8e691SqRMzn5NEURnt-uZKloQZ-UvnWPfK" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/signal.svg" alt="Signal Logo">Signal</a>

        <!-- Discord -->
        <a class="button button-discord" href="https://discordapp.com/users/basetwojesus" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord</a>

        <!-- Self-hosted GitLab -->
        <a class="button button-gitlab" href="https://git.mrkc.net/mark" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/gitlab.svg" alt="GitLab Logo">GitLab</a>

        <!-- GitHub -->
        <a class="button button-github" href="https://github.com/markcaudill" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

        <!-- GitLab -->
        <a class="button button-gitlab" href="https://gitlab.com/markcaudill" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/gitlab.svg" alt="GitLab Logo">GitLab</a>

        <!-- Generic Blog -->
        <a class="button button-default" href="https://mrkc.me" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Personal Site</a>

        <!-- Generic Email -->
        <a class="button button-default" href="mailto:hi@basetwojes.us" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email</a>

        <!-- Generic Phone -->
        <a class="button button-default" href="tel:+13012578751" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-phone.svg" alt="Phone Icon">Call</a>

        <!-- Generic SMS -->
        <a class="button button-default" href="sms:+13012578751" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-sms.svg" alt="SMS Icon">Send me a message</a>

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io"
          target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

</body>

</html>
